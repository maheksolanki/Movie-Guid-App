<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guid App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <!-- navbar -->
    <nav>
        <div class="navbar">
            <div class="logo">
                <h1>Movie Guid App</h1>
            </div>
            <div class="searchbar">
                <form action="">
                    <input type="text" placeholder="Search Movie" class="inputBox">
                    <button type="submit" class="searchButton">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- main section -->
    <main>
        <section>
            <div class="movie-container noBackground">
                <h2>Search Movie Detail Here</h2>
                <!-- <div class="movie-poster"></div>
                <div class="movie-details"></div> -->
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer>
        <p>
            &copy; 2024 Movie Guid App
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
